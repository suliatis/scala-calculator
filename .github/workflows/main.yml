name: main

on:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/cache-action@v6
      - uses: VirtusLab/scala-cli-setup@main
      - name: Tests
        run: make test

  build:
    runs-on: "ubuntu-latest"
    needs: test
    steps:
      - name: Release
        run: make release
